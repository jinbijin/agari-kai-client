<nav agariNavigationDrawer *ngIf="navigationItems$ | async as navigationItems">
  <ul>
    <li *ngFor="let navigationItem of navigationItems">
      <a
        agariNavigationLink
        [routerLink]="navigationItem.routerLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="navigationItem.routerLinkActiveOptions"
        ><agari-icon *ngIf="navigationItem.icon as icon" [icon]="icon"></agari-icon>{{ navigationItem.label }}</a
      >
    </li>
  </ul>
</nav>
